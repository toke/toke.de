<h1>Perl Posts</h1>
  <ul class="posts">
    {% for post in site.categories.perl %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>{% if post.summary %}{{ post.summary | markdownify }}{% endif %}</li>
    {% endfor %}
  </ul>
