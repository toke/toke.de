---
layout: default
title: Toke's Blog
---

<h1>Blog Posts</h1>
<ul class="posts">
{% for post in site.categories.blog %}
  <li><time datetime="{{ post.date| date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>{% if post.summary %}{{ post.summary | markdownify }}{% endif %}</li>
{% endfor %}
</ul>
